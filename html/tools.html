<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/scripts/connectToCompany.js"></script>
</head>

<div class="tool-container" data-company-name="{{ company.companyName }}">
  <div class="tool-logo-and-button-div">
    <div class="tool-logo-div">
      <img alt="{{ company.companyName }}" src="{{ url_for('static', path='/images/' + company.companyImage) }}"
        class="tool-logo-image" />
    </div>
    <div class="tool-button-div">
      <button type="button" class="tool-connect-button" onclick="connectToCompany(this)">
        <span>Connect</span>
      </button>
    </div>
  </div>
  <div class="tool-company-info-div">
    <span class="tool-company-name-label">{{ company.companyName }}</span>
    <span class="tool-company-description-label">
      {{ company.companyDescription }}
    </span>
  </div>
</div>

</html>
